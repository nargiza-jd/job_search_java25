databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: nargiza
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
              - column:
                  name: surname
                  type: VARCHAR(100)
              - column:
                  name: age
                  type: INT
              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(100)
              - column:
                  name: phone_number
                  type: VARCHAR(50)
              - column:
                  name: avatar
                  type: VARCHAR(255)
              - column:
                  name: account_type
                  type: VARCHAR(30)

  - changeSet:
      id: create-categories-table
      author: nargiza
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: parent_id
                  type: INT

  - changeSet:
      id: create-resumes-table
      author: nargiza
      changes:
        - createTable:
            tableName: resumes
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: applicant_id
                  type: INT
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: category_id
                  type: INT
              - column:
                  name: salary
                  type: DOUBLE
              - column:
                  name: is_active
                  type: BOOLEAN
              - column:
                  name: created_date
                  type: TIMESTAMP
              - column:
                  name: update_time
                  type: TIMESTAMP

  - changeSet:
      id: create-vacancies-table
      author: nargiza
      changes:
        - createTable:
            tableName: vacancies
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: category_id
                  type: INT
              - column:
                  name: salary
                  type: DOUBLE
              - column:
                  name: exp_from
                  type: INT
              - column:
                  name: exp_to
                  type: INT
              - column:
                  name: is_active
                  type: BOOLEAN
              - column:
                  name: author_id
                  type: INT
              - column:
                  name: created_date
                  type: TIMESTAMP
              - column:
                  name: update_time
                  type: TIMESTAMP

  - changeSet:
      id: create-responded-applicants-table
      author: nargiza
      changes:
        - createTable:
            tableName: responded_applicants
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: resume_id
                  type: INT
              - column:
                  name: vacancy_id
                  type: INT
              - column:
                  name: confirmation
                  type: BOOLEAN
              - column:
                  name: applicant_id
                  type: INT